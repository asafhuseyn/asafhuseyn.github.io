---
layout: default
---

<h1>{{ page.title }}</h1>

{% if site[page.collection].size > 0 %}
<ul>
  {% for post in site[page.collection] %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
{% else %}
<p>There are no posts under this category yet. Please check back later.</p>
{% endif %}
